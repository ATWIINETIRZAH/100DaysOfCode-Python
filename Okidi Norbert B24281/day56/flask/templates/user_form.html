<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
    <script>
        function validateForm() {
            var username = document.forms['userForm']['username'].value;
            var password = document.forms['userForm']['password'].value;

            if (username === "" || password === "") {
                alert("Username ans Password are required!");
                return false;
            }
            if (password.length < 6) {
                alert("Password must br atleast 6 characters long.");
                return false;
            }
            var hasNumber = /\d/.test(password);
            if(!Number){
                alert("Password must contain atleast one digit.");
                return false;
            }
            var hasSymbol = /[!@#$%^&*9(),.?":{}|<>]/.test(password);
            if (!hasSymbol) {
                alert("Password must contain atleast one symbol.");
                return false;
            }
        return true;
        }
    </script>
</head>
<body>
    <h1>User Form</h1>

    <form method="post" onsubmit="return validateForm()" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="additional-name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="additional-name">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button style="color: rgb(10, 10, 27);" type="submit">submit</button>
    </form>
</body>
</html>
