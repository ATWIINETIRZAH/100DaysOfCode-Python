<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
</head>
<body>
    <h1>User Form</h1>

    <form method="post" action="{% url 'user_form' %}">
        {% csrf_token %} 
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="additional-name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="additional-name">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button style="color: rgb(10, 10, 27);" type="submit">submit</button>
    </form>
</body>
</html>
