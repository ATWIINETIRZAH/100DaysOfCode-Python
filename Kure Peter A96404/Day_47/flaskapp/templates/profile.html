<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
</head>
<body>
    <div class="profile">
        {% if user %}
            <h1>{{ user['name'] }}</h1>
            <p>Email: {{ user['email'] }}</p>
        {% else %}
            <p>User not found.</p>
        {% endif %}
    </div>
</body>
</html>
